<ActionBar title="Contact" class="action-bar">
    <NavigationButton text="Menu" 
                      icon="res://ic_drawer" 
                      (tap)="openDrawer()">
    </NavigationButton>
</ActionBar>

<RadSideDrawer #drawerComponent showOverNavigation="true">
    <ScrollView tkDrawerContent class="sidedrawer-left">
        <StackLayout horizontalAlign="left">
            <drawer-content></drawer-content>
        </StackLayout>
    </ScrollView>
    <StackLayout tkMainContent="" class="page">
        <StackLayout class="m-5">
            <StackLayout class="p-10 border" rows="auto">
                <Label class="h2" text="Our Address"></Label>
                <StackLayout class="p-15">
                    <Label class="body" text="121, Clear Water Bay Road"></Label>
                    <Label class="body" text="Clear Water Bay, Kowloon"></Label> 
                    <Label class="body" text="HONG KONG"></Label>
                    <Label class="body" text="Tel: +852 1234 5678"></Label>
                    <Label class="body" text="Fax: +852 8765 4321"></Label>
                    <Label class="body" text="Email:confusion@food.net"></Label>
                </StackLayout>
            </StackLayout>
        </StackLayout>
    </StackLayout>
</RadSideDrawer>
